<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Fattura - Centro Medico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 80px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            max-width: 520px;
            width: 100%;
            padding: 48px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 36px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
            letter-spacing: -0.2px;
        }

        input, select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-weight: 400;
            color: #374151;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 4px 12px rgba(102, 126, 234, 0.15);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        button {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.2px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        .message {
            padding: 20px;
            border-radius: 14px;
            margin-top: 24px;
            display: none;
            text-align: center;
            font-weight: 500;
            font-size: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-weight: 500;
        }

        .info-box {
            background: rgba(102, 126, 234, 0.05);
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 32px;
            border-radius: 12px;
            font-size: 15px;
            color: #4b5563;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .info-box strong {
            color: #667eea;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 15px;
            }
            
            input, select {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            button {
                padding: 16px 20px;
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus visible for accessibility */
        input:focus-visible, select:focus-visible, button:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Richiesta Fattura</h1>
        <p class="subtitle">Inserisci i tuoi dati per ricevere la fattura</p>

        <div class="info-box">
            <strong>Informazione:</strong> Compila tutti i campi con i tuoi dati. La fattura verr√† generata automaticamente.
        </div>

        <form id="invoiceForm">
            <div class="form-group">
                <label for="firstName">Nome *</label>
                <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Mario"
                    required
                >
            </div>

            <div class="form-group">
                <label for="lastName">Cognome *</label>
                <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Rossi"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="mario.rossi@email.it"
                    required
                >
            </div>

            <div class="form-group">
                <label for="codiceFiscale">Codice Fiscale *</label>
                <input
                    type="text"
                    id="codiceFiscale"
                    name="codiceFiscale"
                    placeholder="RSSMRA80A01H501U"
                    maxlength="16"
                    style="text-transform: uppercase"
                    required
                >
            </div>

            <div class="form-group">
                <label for="indirizzo">Indirizzo *</label>
                <input
                    type="text"
                    id="indirizzo"
                    name="indirizzo"
                    placeholder="Via Roma, 123"
                    required
                >
            </div>

            <div class="form-group">
                <label for="cap">CAP *</label>
                <input
                    type="text"
                    id="cap"
                    name="cap"
                    placeholder="00100"
                    maxlength="5"
                    pattern="[0-9]{5}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="citta">Citt√† *</label>
                <input
                    type="text"
                    id="citta"
                    name="citta"
                    placeholder="Roma"
                    required
                >
            </div>

            <div class="form-group">
                <label for="provincia">Provincia *</label>
                <input
                    type="text"
                    id="provincia"
                    name="provincia"
                    placeholder="RM"
                    maxlength="2"
                    style="text-transform: uppercase"
                    required
                >
            </div>
            <div class="form-group">
                <label for="telefono">Telefono *</label>
                <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    placeholder="+39 123 456 7890"
                    required
                >
            </div>

            <div class="form-group">
                <label for="dataNascita">Data di Nascita *</label>
                <input
                    type="date"
                    id="dataNascita"
                    name="dataNascita"
                    required
                >
            </div>

            <div class="form-group">
                <label for="luogoNascita">Luogo di Nascita *</label>
                <input
                    type="text"
                    id="luogoNascita"
                    name="luogoNascita"
                    placeholder="Roma"
                    required
                >
            </div>

            <div class="form-group">
                <label for="professione">Professione</label>
                <input
                    type="text"
                    id="professione"
                    name="professione"
                    placeholder="Ingegnere, Medico, etc."
                >
            </div>

            <div class="form-group">
                <label for="numeroDocumento">Numero Documento</label>
                <input
                    type="text"
                    id="numeroDocumento"
                    name="numeroDocumento"
                    placeholder="AB1234567"
                >
            </div>

            <div class="form-group">
                <label for="scadenzaDocumento">Scadenza Documento</label>
                <input
                    type="date"
                    id="scadenzaDocumento"
                    name="scadenzaDocumento"
                >
            </div>

            <div class="form-group">
                <label for="emailComunicazioni">Email per Comunicazioni</label>
                <input
                    type="email"
                    id="emailComunicazioni"
                    name="emailComunicazioni"
                    placeholder="comunicazioni@email.it"
                >
            </div>



            <div class="form-group">
                <label for="causale">Causale / Descrizione Prestazione *</label>
                <input
                    type="text"
                    id="causale"
                    name="causale"
                    placeholder="Es: Visita medica, Consulenza, Prestazione sanitaria..."
                    required
                >
            </div>

            <div class="form-group">
                <label for="prezzo">Prezzo (‚Ç¨) *</label>
                <input
                    type="number"
                    id="prezzo"
                    name="prezzo"
                    placeholder="50.00"
                    step="0.01"
                    min="0.01"
                    required
                >
            </div>

            <div class="form-group">
                <label for="metodoPagamento">Metodo di Pagamento *</label>
                <select
                    id="metodoPagamento"
                    name="metodoPagamento"
                    required
                >
                    <option value="">Caricamento...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                Genera Fattura
            </button>

            <div class="loading" id="loading" style="display: none;">
                Creazione fattura in corso...
            </div>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('invoiceForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const metodoPagamentoSelect = document.getElementById('metodoPagamento');

        // Configura l'URL del backend
        // In produzione su Vercel, usa URL relativo (stesso dominio)
        // In locale, usa localhost
        const BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : '';
        const API_URL = `${BASE_URL}/api/create-invoice`;
        const PAYMENT_METHODS_URL = `${BASE_URL}/api/payment-methods`;

        // Validazione codice fiscale
        function validateCodiceFiscale(cf) {
            const regex = /^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]$/i;
            return regex.test(cf);
        }

        // Mostra messaggio
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;

            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        // Carica i metodi di pagamento all'avvio
        async function loadPaymentMethods() {
            try {
                const response = await fetch(PAYMENT_METHODS_URL);
                const data = await response.json();

                if (data.success && data.paymentMethods) {
                    metodoPagamentoSelect.innerHTML = '<option value="">-- Seleziona metodo --</option>';

                    data.paymentMethods.forEach(method => {
                        const option = document.createElement('option');
                        option.value = method.id;
                        option.textContent = method.name;
                        metodoPagamentoSelect.appendChild(option);
                    });
                } else {
                    metodoPagamentoSelect.innerHTML = '<option value="">Errore nel caricamento</option>';
                    showMessage('Impossibile caricare i metodi di pagamento', 'error');
                }
            } catch (error) {
                console.error('Errore caricamento metodi pagamento:', error);
                metodoPagamentoSelect.innerHTML = '<option value="">Errore nel caricamento</option>';
            }
        }

        // Carica i metodi di pagamento all'avvio della pagina
        loadPaymentMethods();

        // Auto-uppercase per codice fiscale
        document.getElementById('codiceFiscale').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                codiceFiscale: document.getElementById('codiceFiscale').value.trim().toUpperCase(),
                indirizzo: document.getElementById('indirizzo').value.trim(),
                cap: document.getElementById('cap').value.trim(),
                citta: document.getElementById('citta').value.trim(),
                provincia: document.getElementById('provincia').value.trim().toUpperCase(),
                telefono: document.getElementById('telefono').value.trim(),
                dataNascita: document.getElementById('dataNascita').value,
                luogoNascita: document.getElementById('luogoNascita').value.trim(),
                professione: document.getElementById('professione').value.trim(),
                numeroDocumento: document.getElementById('numeroDocumento').value.trim(),
                scadenzaDocumento: document.getElementById('scadenzaDocumento').value,
                emailComunicazioni: document.getElementById('emailComunicazioni').value.trim(),
                causale: document.getElementById('causale').value.trim(),
                prezzo: parseFloat(document.getElementById('prezzo').value),
                metodoPagamentoId: document.getElementById('metodoPagamento').value
            };

            // Validazione client-side
            if (!validateCodiceFiscale(formData.codiceFiscale)) {
                showMessage('Il codice fiscale non √® valido', 'error');
                return;
            }

            if (!formData.indirizzo || formData.indirizzo.length < 3) {
                showMessage('L\'indirizzo deve contenere almeno 3 caratteri', 'error');
                return;
            }

            if (!formData.cap || !/^[0-9]{5}$/.test(formData.cap)) {
                showMessage('Il CAP deve essere di 5 cifre', 'error');
                return;
            }

            if (!formData.citta || formData.citta.length < 2) {
                showMessage('La citt√† deve contenere almeno 2 caratteri', 'error');
                return;
            }

            if (!formData.provincia || formData.provincia.length !== 2) {
                showMessage('La provincia deve essere di 2 caratteri', 'error');
                return;
            }

            if (!formData.causale || formData.causale.length < 3) {
                showMessage('La causale deve contenere almeno 3 caratteri', 'error');
                return;
            }

            if (!formData.prezzo || formData.prezzo <= 0) {
                showMessage('Il prezzo deve essere maggiore di zero', 'error');
                return;
            }

            if (!formData.metodoPagamentoId) {
                showMessage('Seleziona un metodo di pagamento', 'error');
                return;
            }

            // Disabilita form durante invio
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.classList.remove('show');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`Fattura creata con successo! Numero: ${data.invoice.number}`, 'success');
                    form.reset();
                } else {
                    showMessage(data.message || 'Errore nella creazione della fattura', 'error');
                }
            } catch (error) {
                console.error('Errore:', error);
                showMessage('Errore di connessione al server. Riprova pi√π tardi.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
